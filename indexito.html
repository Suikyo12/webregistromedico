<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Atenciones Médicas</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Gestión de Atenciones Médicas</h1>
        
        <form id="atencionForm">
            <input type="hidden" id="atencion_id">
            <div class="form-group">
                <label for="paciente">Paciente</label>
                <input type="text" id="paciente" class="form-control" placeholder="Ingrese nombre del paciente" required>
            </div>
            <div class="form-group">
                <label for="medico">Médico</label>
                <input type="text" id="medico" class="form-control" placeholder="Ingrese nombre del médico" required>
            </div>
            <div class="form-group">
                <label for="especialidad">Especialidad</label>
                <input type="text" id="especialidad" class="form-control" placeholder="Ingrese especialidad" required>
            </div>
            <div class="form-group">
                <label for="actividad">Actividad</label>
                <input type="text" id="actividad" class="form-control" placeholder="Ingrese actividad" required>
            </div>
            <div class="form-group">
                <label for="fecha_ingreso">Fecha de Ingreso</label>
                <input type="date" id="fecha_ingreso" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="fecha_alta">Fecha de Alta</label>
                <input type="date" id="fecha_alta" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="diagnostico">Diagnóstico</label>
                <input type="text" id="diagnostico" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar Atención</button>
        </form>

        <h2 class="mt-5">Lista de Atenciones</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Paciente</th>
                    <th>Médico</th>
                    <th>Especialidad</th>
                    <th>Actividad</th>
                    <th>Fecha Ingreso</th>
                    <th>Fecha Alta</th>
                    <th>Diagnóstico</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="atencionesTable"></tbody>
        </table>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
